  市川雅稔は、ベイン・アンド・カンパニーのアソシエイト・パートナーを経て参画。

  全社戦略、事業戦略、トランスフォーメーションをテーマに様々な業界において国内外企業の変革を支援。

  プライベートエクイティファンドの事業買収におけるビジネスデューデリジェンス、およびエンゲージメントファンドによる投資先の企業価値向上プランの検討を多数リード。

  それ以前は、ノバルティスファーマに勤務。
