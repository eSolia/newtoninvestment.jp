title: Hide Harada, Partner
description: >-
  Hide Harada is a Partner of Newton Investment Partners. Before joining Newton,
  He was a Managing Director on the Private Equity team at KKR, where he led
  multiple investments and was on the Board of Directors of Yayoi and Central
  Tank Terminal.

  Previously, he spent 16 years at BofA (formally Merrill Lynch), where he served as Co-Head of Japan Investment Banking.

  Prior to that, he was engaged in M&A advisory business at Daiwa Securities SMBC Tokyo and London office and transaction services at PwC Japan.

  Mr. Harada holds a B.A. in Law from Okayama University
