title: Koichi KT Tamura, Executive Advisor
description: >-
  Koichi KT Tamura is an Executive Advisor of Newton Investment Partners.

  KT began his career at Price Waterhouse NY (currently PwC) in 1992, relocated to Japan in 1999. He joined Carlyle Group in 2001, and subsequently served as Chief Investment Officer of CDP Capital and WebHut Holdings from 2003 to 2007. From 2008 to 2018, KT was a Senior Partner at Deloitte, where he lead Global M&A practice and was a member of global firm-wide leadership based in Tokyo, London, and Singapore. From 2018 to 2023, at EY, he was a member of the Global Executive Committee, Head of EYSaT Japan Markets, and Head of EY Investment Banking Asia Pacific Region. 

  KT currently serves as a Chairman of CDP Worldwide Japan, and a board member and senior advisor to various global businesses and organizations. He is a US CPA (New York)
