title: Saki Kinoshita, Investment Professional
description: >-
  Saki Kinoshita is an investment professional of Newton Investment Partners.

  Prior to joining Newton Investment Partners, she was an Associate at Mitsubishi UFJ Morgan Stanley Investment Banking Division and was engaged in multiple financing deals including IPOs and M&As for large corporate clients as well as start-ups.

  Ms. Kinoshita holds a Master’s Degree in Science and Technology from Keio University
