bio: >-
  82年に通商産業省（現経済産業省）入省。97年通商産業省大臣官房企画官を経て、06年に内閣総理大臣秘書官（第一次安倍内閣）、11年に資源エネルギー庁　次長、12年に内閣総理大臣秘書官（第二次・三次・四次安倍内閣）を歴任し、多くの政策立案と実行を推進。


