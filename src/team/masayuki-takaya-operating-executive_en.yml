title: Masayuki Takaya, Operating Executive
description: >-
  Masayuki Takaya is an Operating Executive of Newton Investment Partners. He
  started his career at Mitsui Bank (currently Sumitomo Mitsui Banking
  Corporation) in 1985, and subsequently joined A.T. Kearney in 1999.  

  Mr. Takaya joined Misumi (currently Misumi Group) in 2004 and served as Representative Director and President from 2008 to 2013., During this period, he accelerated the company's growth by bolt-on acquisitions in Japan and in the US. 

  He joined Cainz as Director and Executive Vice President in 2016 and has been serving as its Representative Director and President since 2019. He also started to concurrently serve as Representative Director and Chairman of Tokyu Hands upon its acquisition in 2022. 
