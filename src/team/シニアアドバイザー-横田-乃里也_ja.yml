title: シニアアドバイザー 横田 乃里也
description: >-
  横田
  乃里也は、84年に麒麟麦酒（現キリンホールディングス）に入社。17年にキリンホールディングスの常務執行役員グループ経営戦略担当ディレクター、18年に取締役常務執行役員
  CFO（最高財務責任者）に就任し、同グループの企業価値最大化及び全社的な収益性改善を指揮。

  現在は、稲畑産業の取締役監査等委員を務める。
