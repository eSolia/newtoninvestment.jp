bio: >-
  Tom Noda is a Partner of Newton Investment Partners.  \

  \

  Before joining Newton Investment Partners, he was co-lead of Asia and Japan country head of AlixPartners, where he led many Japanese companies’ transformation projects such as cross-border M&A, business portfolio transformation, and fundamental corporate/ organization restructuring.  \

  \

  He started his career at Long-Term Credit Bank of Japan in 1988, then worked at McKinsey & Company, KPMG (U.S.), and Unison Capital before joining Alix Partners in 2007. \

  \

  Tom holds an MBA from Harvard Business School and a B.A. in economics from Keio University.
