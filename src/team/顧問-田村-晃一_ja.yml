title: 顧問 田村 晃一
description: 田村 晃一は、92年にPrice Waterhouse
  NY（現PwC）に入社（99年から日本）。01年にカーライルグループに入社。03年から07年までCDP CapitalとWebHut
  HoldingsのCIO。08年から18年までDeloitteのシニアパートナーとして東京、ロンドン、シンガポールを拠点にグローバルM&A及び全社事業の経営に執行役員として従事。18年から23年までEYにおいて、Global
  Executive Committeeメンバー、EYSaT Japanマーケッツ統括、EY投資銀行事業アジア太平洋地域統括などを歴任。現在はCDP
  Worldwide Japanのチェアマン・代表理事など、数社の社外取締役・シニアアドバイザーを務める。米国公認会計士（ニューヨーク州）。
