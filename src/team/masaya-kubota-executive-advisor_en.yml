bio: >-
  Masaya Kubota is an Executive Advisor of Newton Investment Partners.\

  \

  He began his career at ITOCHU Corporation in 1997. In 1998, he joined Lehman Brothers Investment Banking to advise global technology companies on M&A and financing at Tokyo, Hong Kong, and New York offices.\

  In 2008, he joined Barclays to build its franchise in investment banking in the Japanese market.\

  After serving in the investment banking division at SMBC Nikko Securities, he joined WiL as a founding partner in 2014 to support start-up investments and open innovation for large companies across Tokyo and Silicon Valley (his current position).
