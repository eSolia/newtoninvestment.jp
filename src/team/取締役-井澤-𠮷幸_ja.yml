title: 取締役 井澤 𠮷幸
description: >-
  井澤
  𠮷幸は、70年に三井物産に入社。2000年に取締役、07年に代表取締役　ポートフォリオ委員長に就任し、全社の投融資の管理と事業ポートフォリオの再編を牽引。

  09年にゆうちょ銀行　社長兼CEOに就任。15年より22年までブラックロック・ジャパン会長兼CEO。また、08年より20年までMITスローンスクールのエグゼクティブボードメンバーを務める。

  現在は、ニトリホールディングス、セブン＆アイ・ホールディングス、三櫻工業の取締役を務める。
