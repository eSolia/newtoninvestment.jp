title: シニアアドバイザー 小柴 満信
description: 小柴
  満信は、81年に日本合成ゴム（現JSR）に入社。09年に代表取締役社長に就任し、JSRの全社的な事業変革を指揮。19年に代表取締役会長、20年に取締役会長、21年から23年まで名誉会長に就任。現在は、経産省および内閣府有識者会議委員、Spiber執行役会長、Fortaegis（蘭）取締役会会長を務める一方で、Aホールディングス社外取締役、Rapidus社外取締役、商船三井社外取締役、TBM社外取締役を務める。また、Cdots合同会社（シンクタンク）の共同創業者。
