description: 中村圭太は、モルガン・スタンレー投資銀行本部のコンシューマー・リテール業界担当を経て参画。国内大手企業の資金調達、IPO、M&A、投資家対応等に加え、スタートアップ企業のIPO、資金調達やM&A等にも従事。以前は、三菱UFJ銀行の営業本部にて大企業RMに従事。
