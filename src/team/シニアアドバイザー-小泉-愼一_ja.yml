title: シニアアドバイザー 小泉 愼一
description: >-
  71年に東レに入社。08年に代表取締役副社長に就任し、同社の海外事業の成長を牽引。13年に同社 相談役、東レ経営研究所 取締役会長に就任。

  15年に東レ 顧問及び大林組 取締役に就任。16年に国際協力銀行 取締役（現任）、17年にディー・エヌ・エー 常勤監査役（現任）、19年にPreferred Networks 取締役（現任）に就任。

  また、経済産業省産業構造審議会 通商政策部会 委員、一般社団法人日本経済団体連合会 会長特別アドバイザー、一般社団法人日韓経済協会 副会長、大阪大学 外部有識者会議委員（現任） を務める。
