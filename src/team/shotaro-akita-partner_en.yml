bio: >-
  Shotaro Akita is a Partner of Newton Investment Partners. 


  Before Joining Newton Investment Partners, he was Japan Head of Corporate Client Banking and Managing Director at J.P.Morgan. He was also a Managing Director at Morgan Stanely Investment Banking and worked on various capital markets and M&A transactions.\

  Prior to joining Morgan Stanley, he was with Tokio Marine & Nichido Fire Insurance and worked on corporate planning and business development.


  Mr. Akita holds an MBA with High Honors from The University of Chicago and a B.A.in Economics from The University of Tokyo.
