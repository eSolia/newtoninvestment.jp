bio: >-
  1992年大学卒業後に住友銀行（現三井住友銀行）に入社。1998年に留学より帰国後2021年までM&Aアドバイザリー業務に従事。


  その間、大和証券SBCMの在籍を含め、米国投資銀行ラザードとM&A業務における提携の実行/推進役を務め複数の協働案件に関与。2001年にカーライル・グループに移籍、バイアウトチームにて製造業全般を担当。


  2002年にラザードに移籍、ニューヨーク本社並びに東京オフィスにおいてディレクターとして勤務（2006年よりマネージング・ディレクター）、多数のクロスボーダー及び国内M&A案件に関与。

  2006年よりカーライル・グループに復帰、その後マネージング・ディレクター、パートナーとなり、2020年より副代表として、カーライル・ジャパンの業績全般と大企業からのカーブアウト案件全般の責任者を担う。チムニー株式会社（現：東京証券取引所スタンダード市場上場）、シーバイエス株式会社（旧：ディバーシー株式会社）、センクシア株式会社（旧：日立機材株式会社）、株式会社ツバキ・ナカシマ（現：東京証券取引所プライム市場上場）の投資を主導し、各社の取締役を歴任。またカーライルの現投資先であるエネウィル株式会社、国際航業株式会社、トートク株式会社（古河電工株式会社の元親子上場子会社）の取締役にも従事。直近ではDIC株式会社の連結上場子会社である星光PMC株式会社の非公開化の案件創出を主導。カーライル時代には多くの投資先企業へ付加価値提供を行い、持続性のある成長企業への改革推進をサポート。


  カーライル投資先以外においては、 2015年6月から4年間、株式会社ディー・エヌ・エー（DeNA）の独立社外取締役を務める。

  経済産業省のスタディーグループ委員（「公正な買収の在り方に関する研究会（2023年）」及び「対日M&A課題と活用事例に関する研究会（2022/2023年）」）を務める。


