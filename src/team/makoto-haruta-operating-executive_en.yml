title: Makoto Haruta, Operating Executive
description: >-
  Makoto Haruta is an Operating Executive of Newton Investment Partners.

  He started his career at Sumitomo Bank (currently Sumitomo Mitsui Banking Corporation) in 1992. In 2000, Mr. Haruta joined DeNA and appointed as Director. In 2009, he became Chief Financial Officer, and Chairman of the Board in 2011. That same year, he became the Owner of the Yokohama DeNA BayStars. 

  Mr. Haruta founded betaCatalyst Inc. in 2015 and ExaIntelligence (currently ExaWizards) in 2016, and he is currently the CEO.

  Mr. Haruta also serves as an Independent Director of TBS Holdings and Panasonic Corporation.
