  Mitsunobu Koshiba is a Senior Advisor of Newton Investment Partners. \

  \

  He started his career at Japan Synthetic Rubber (currently JSR) in 1981. He became President and Representative Director in 2009 and led JSR's holistic business transformation. He was appointed as Chairman and Representative Director in 2019, Chairman of the Board in 2020, and Honorary Chairman from 2021 to 2023.\

  \

  Mr. Koshiba currently serves as a member of the Ministry of Economy, Trade and Industry and the Cabinet Office Expert Councils, Executive Chairman of Spiber, and Chairman of the Board of Directors of Fortaegis (Netherlands). He is an Independent Director of A Holdings, Rapidus, Mitsui O.S.K. Lines, and TBM. Mr. Koshiba is also a co-founder of Cdots LLC (think tank).
