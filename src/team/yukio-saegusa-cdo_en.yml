bio: >-
  Yukio Saegusa is the Chief Digital Officer of Newton Investment Partners.\

  \

  Before joining Newton, he was Executive Officer, CDO, and CIO at Idemitsu Kosan from 2020. \

  Prior to joining Idemitsu, he was Chief Digital Officer at Bridgestone Corporation in charge of promoting company-wide DX and business model transformation.\

  At the same time, he founded Coolsprings Corporation in 2014 and developed the DX support business.\

  \

  He was awarded Japan CDO of the Year in 2021.
